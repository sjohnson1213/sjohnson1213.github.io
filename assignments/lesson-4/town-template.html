<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Wise Weather Man</title>
        <meta name="description" content="CIT230 Weather Site Template">
        <link rel="stylesheet" type="text/css" href="style/style.css">  
        <link href="https://fonts.googleapis.com/css?family=Cairo|Chakra+Petch|Concert+One" rel="stylesheet">
    </head>
    <body>
        <header>
                <img src="images/weather-icon.png" alt="Logo" height="50px" width="50px">
                <div class="headertext">
                    <h1>Wise Weather Man</h1> 
                    <div class="subheading">
                        Keeping you up to date with all the weather needs        
                    </div>             
                </div>
                <div class="currentconditions">
                    <img src="images/sunny.png" alt="Current condition weather icon">
                    <p>Sunny</p>
                </div>
        </header>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#preston">Preston</a></li>
            <li><a href="#soda">Soda Springs</a></li>
            <li><a href="#fish">Fish Haven</a></li>
            <li><a href="#storm">Storm Center</a></li>
            <li><a href="#gallery">Gallery</a></li>            
        </ul>
        <div class="content"">            
            <h2>TOWN NAME</h2>
            <div id="top-box">
                <p id="weater-sum">Weather Summary</p>
            </div>
            <div id="forecast">
                5-Day Forecast
            </div>
            <div id="town-info">
                <img src="#townphoto" alt="Town Photo" id="town-photo">
                <p id="town-article">Article</p>
            </div>
            <div id="bottom-box">
                <p id="contact">Contact Information</p>                
                <img src="#map" alt="Town Map" id="town-map">
            </div>
            <footer>
                <p>
                    &copy;2018 Serene Matheson Terms of Use <script> document.write(new Date().toLocaleDateString()); </script>
                </p>
            </footer>
        </div>
    </body>
</html>
